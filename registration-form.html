<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <style>
       body {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
	
}

        header {
            background-color: #3498db; /* Blue */
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: relative;
        }

        header img {
            max-height: 100px;
            width: auto;
            position: absolute;
            top: 5px;
            left: 5px;
            border-radius: 15px;
        }

        section {
            width;1200px;
            margin: 2em auto;
            padding: 1em;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 1em;
        }

        input {
            padding: 0.5em;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding:1em 15em;
            background-color: #333; /* Grey */
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        footer {
    background-color: #3498db;
    color: #fff;
    text-align: center;
    padding: 1em;
    margin-top: auto; /* Push the footer to the bottom */
}
    </style>
</head>
<body>

    <header>
        <img src="https://th.bing.com/th/id/OIP.89dX0bKOwCEd6GdxSrGxGgHaHa?w=166&h=180&c=7&r=0&o=5&pid=1.7" alt="Event Icon" />
        <h1>Ideathon Registration</h1>
    </header>

    <section>
        <form action="#" method="post">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
			
			<label for="discord">Discord:</label>
            <input type="text" id="discord" name="discord" required>

            <button type="submit">Submit Registration</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2023 Ideathon. All rights reserved.</p>
    </footer>

</body>
</html>
